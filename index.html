        <script>
            // fetch('/api/poemgen').then(response => {return console.log(response.text())})
            var counter = 2;
            setInterval(() => {
                // if (counter > 15) {

                    const response = await fetch('/api/poemgen');
                    const body = await response.text()
                    document.getElementById(counter).innerHTML = body;
                    counter += 1;
                })();
                // console.log(body);
                console.log(counter)
                console.log(document.getElementById(counter))
            }, 5000)
        </script>
